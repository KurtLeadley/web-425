<div class = "container-grid">
  <div class = "side-bar">
    <form #productForm="ngForm">
      <div *ngFor="let prd of productData; let ind = index">
        <label>
          <input type="checkbox" [(ngModel)]="prd.checked"
          name = productData value = {{prd.item_id}} />
          {{prd.service_name}}  {{prd.price}}
        </label>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
  <!-- <div class="main-content" *ngIf="productData.service_name === Malware Removal">
    <p *ngFor="let prd of productData">{{prd.service_name}} </p>
  </div> -->
</div>
